<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name='format-detection' content='telephone=yes' />
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, target-densitydpi=high-dpi, user-scalable=0'>
        <meta name='msapplication-tap-highlight' content='no' />
        <link rel='stylesheet' type='text/css' href='css/reset.css' />
        <link rel='stylesheet' type='text/css' href='css/index.css' />
        <title>What To Do ?</title>
    </head>
    <body>
        
        <div id='logoScreen' class='content app' go='home'>
                <img src='./img/logo.png' />
                <h1>What To Do ?</h1>                   
        </div>

		<div id='home' class='content'>
			<h2>What To Do ?</h2>
				<button class='english menuButton' go='intro1'>Play the game</button><br/>
				<button class='english menuButton' go=''>Configure the game</button><br/>
				<button class='english menuButton' go=''>See the credits</button><br/>
		</div>

        <div id='intro1' class='content' go='intro2'>
            <div class='speak'>
                <img src='./img/logo.png'>
                <div class='english text'>Pierre and Caroline want to see the sun. They are a beautiful rabbit couple.</div><!-- Image lapin 1 + texte -->
            </div>
        </div>

        <div id='intro2' class='content' go='intro3'>
           <div class='speak'>
            <img src='./img/logo.png'>
                <div class='text'></div><!-- Image lapin 1 + texte -->
            </div>
        </div>

        <div id='intro3' class='content' go='garden'>
            <div class='speak'>
                <img src='./img/logo.png'>
                <div class='text'></div>
                                <!-- Image lapin 2 + texte -->
            </div>
        </div>

        <div id='garden' class='content'>
            <div class='speak'>
                <img src='./img/logo.png'><!-- Image lapin 2 + texte -->
                <div class='english text'>What do we do now ?<br/>
                    <button class='english textButton' go='carrots'>A Eat Carrots Challenge</button><br/>
                        <button class='english textButton' go='moles'>Hit the moles</button><br/>
                        <button class='english textButton' go='house'>Back home</button><br/>
                </div>
            </div>
        </div>

        <div id='house' class='content'>
            <div class='speak'>
                <img src='./img/logo.png'>
                <div class='english text'>What do we do now ?<br/>
                    <button class='english textButton' go='memory'>Play cards</button><br/>
                    <button class='english textButton' go='dance'>Dance</button><br/>
                    <button class='english textButton' go='garden'>Back in the garden</button><br/>
                </div>
            </div>
        </div>
         <!-- Jeu 1 -->
        <div id='carrots' class='content'>
            <div class="score">0
            </div>
            <button class="quit" go='garden'>Stop</button>
            <div id='belly'></div>
        </div>
        <!-- Jeu 2 -->
        <div id='moles' class='content'>
            <div class="score">0
            </div>
            <button class="quit" go='garden'>Stop</button>
            <div id='holes'></div>
        </div>
        <!-- Jeu 3 -->
        <div id='memory' class='content'>
            <div class="score">0
            </div>
            <button class='quit' go='house'>Stop</button>
            <div id='cards'></div>
        </div>
         <!-- Jeu 4 -->
        <div id='dance' class='content'>
            <audio id='play_audio' controls preload>
            <source src='./music/song1.mp3' type='audio/mpeg' codecs='mp3'></source>
        </audio>
            <div class="score">0
            </div>
            <button class="quit" go='house'>Stop</button>
            <div id='dancefloor'></div>
        </div>

        <script type='text/javascript' src='js/jquery.js'></script>
        <script type='text/javascript' src='js/main.js'></script>
        <script type='text/javascript' src='js/index.js'></script>
        <script type='text/javascript'>
            app.initialize();

        </script>
    </body>
</html>
